{% extends "base_layout.html" %}
{% block title %}{{ article.title }}{% endblock title %}
{% block content %}
    <div class="article-detail">
        <img src="{{ article.thumbnail.url }}" class="image">
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
        {% if user.is_authenticated and user.id == article.author.id %}
            <div>
                <a class="act_button" href="{% url 'articles:update' slug=article.slug %}">
                    Update
                </a>
                <a class="act_danger_button" href="{% url 'articles:delete' slug=article.slug %}">
                    Delete
                </a>
            </div>
        {% endif %}
    </div>
{% endblock content %}

{% extends "base_layout.html" %}
{% load static %}
{% block title %}Create or update article{% endblock title %}
{% block content %}
<h1 class="smth">Create or update article</h1>
<div class="create_button">
    <form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="act_button">Save</button>
    </form>
</div>
{% endblock content %}

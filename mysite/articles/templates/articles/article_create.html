{% extends "base_layout.html" %}
{% load static %}
{% block title %}Create article{% endblock title %}
{% block content %}
<h1 class="smth">Create Article</h1>
<div class="create_button">
    <form class="form" action="{% url 'articles:create'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="act_button">Create Article</button>
    </form>
</div>
{% endblock content %}
